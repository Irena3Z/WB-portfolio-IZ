<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irena Zbitkovska</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<div id="root">
    <div class="app">
        <header class="navbar">
            <div class="container" style="transform: none;">
                <h1 class="initials">IZ</h1>
                <ul>
                    <nav class="nav-options">
                        <a aria-current="page" class="navbar-text active" href="/">About me</a>
                        <a class="navbar-text" href="/Par_mani">Gallery</a>
                        <a class="navbar-text" href="/CV">Resume</a>
                        <a class="navbar-text" href="/Kontakti">Contacts</a>
                    </nav>
                </ul>
            </div>
        </header>
        <div class="intro">
            <h1 class="intro-text">Contact with me</h1>
                
                
                   
        </div>
        <div id="kontaktforma">
            <h2>Send message</h2>
            <div class="ui form">
                <form method="post">
                    <input type ="hidden" name="lang" value="en">
                    <input type="hidden" name="dir" value="contacts">
                    <div class="three fields">
                        <div class="field">
                            <label>Name</label>
                            <input type="text" name="name" value>
                        </div>
                        <div class="field">
                            <label>Number</label>
                            <input type="text" name="phone" value>
                        </div>
                        <div class="field required">
                            <label>E-mail</label>
                            <input type="text" name="email" value>
                        </div>
                    </div>
                    <div class="field required">
                        <label>Send me a message</label>
                        <textarea name="question" rows="8"></textarea>
                    </div>
                    <div class="one-field">
                        <div class="eight wide field">
                            <input type="submit" class="ui button"
                             style="float:right;
                             font-family: open Sans;
                             width:200px" name="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
    
</body>

</html>
